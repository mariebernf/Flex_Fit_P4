{% extends "base.html" %}

{% block content %}
<h1>Checkout</h1>

{% if cart_items %}
    <ul>
        {% for item in cart_items %}
            <li>
                {{ item.product.name }} – {{ item.quantity }} × £{{ item.product.price }}
            </li>
        {% endfor %}
    </ul>

    <p><strong>Total: £{{ total }}</strong></p>
{% else %}
    <p>Your cart is empty.</p>
{% endif %}
{% endblock %}
